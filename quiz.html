<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docs/styles.css">
    <title>Quiz</title>

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">Which Country is this?</h2>
            <div id="image" class="flag-pic"></div>

            <div class="choices-container">
                <p class="prefix">A</p>
                <p class="choicetext">Choice 1</p>
            </div>
            <div class="choices-container">
                <p class="prefix">B</p>
                <p class="choicetext">Choice 2</p>
            </div>
            <div class="choices-container">
                <p class="prefix">C</p>
                <p class="choicetext">Choice 3</p>
            </div>
            <div class="choices-container">
                <p class="prefix">D</p>
                <p class="choicetext">Choice 4</p>
            </div>

        </div>
    </div>

</body>

</html>
